<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href=".css/style.css">
    <title>Projeto Starbucks</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <img class="logo" src="./images/logo-starbucks.png" alt="Logo Starbucks">

            <button class="btn btn-mobile">
                <i class="fa-solid fa-bars"></i>
            </button>
            <ul id="nav-links" class="show"> 
                <li><a href="#home">Home</a></li>
                <li><a href="#trending">Em alta</a></li>
                <li><a href="#about">Sobre nos</a></li>
                <li><a href="#products">Novidades</a></li>
            </ul>
            <a href="#" class="btn btn-default">Contatar</a>
        </nav>
    </header>

    <!-- MAIN -->
    <main id="container">
        <!-- HOME -->
         <section id="home">
            <img class="home-image" src="./images/detail.png" alt="Drinks Starbucks"/>
            <h1 class="home-title">Mais que um café, uma <span>experiência.</span></h1>
            <p class="home-description">Descubra cafés icônicos, sabores únicos e a energia perfeita para cada parte do seu dia.</p>

            <div class="home-actions">
                <a href="#" class="btn btn-default">Conehcer</a>
                <a href="#" class="btn btn-outlined">Contatar</a>

            </div>
         </section>

    </main>

    <script src="./js/script.js"></script>
</body>
</html>
